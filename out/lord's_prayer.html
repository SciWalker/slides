    2. 我们的祷告必不会徒劳（马太福音 6:6；）。

    ## 摩西的祷告（诗篇90）
    1. 主啊！你世世代代作我们的居所。
2. 群山尚未生出，
大地和世界你未曾造成，
从永远到永远，你是　神。
3. 你使人归回尘土，
说：“世人哪！你们要归回尘土。”
4. 在你看来，
千年好象刚过去了的昨天，
又像夜里的一更。
5. 你使世人消逝，像被洪水冲去；
他们好象睡了一觉；
他们又像在早晨生长的草，
6. 早晨发芽生长，
晚上就凋萎枯干。
7. 我们因你的怒气而消灭，
因你的烈怒而惊恐。
8. 你把我们的罪孽摆在你面前，
把我们的隐恶摆在你脸光之中。
9. 我们一生的日子都在你的震怒中消逝，
我们度尽的年岁好象一声叹息。
10. 我们一生的年日是七十岁，
如果强壮，可到八十岁，
但其中可夸耀的，不过是劳苦愁烦；
我们的年日转眼即逝，
我们也如飞而去了。
11. 谁晓得你怒气的威力，
谁按着你该受的敬畏晓得你的忿怒呢？
12. 求你教导我们怎样数算自己的日子，
好使我们得着智慧的心。
13. 耶和华啊！要到几时呢？求你回心转意，
求你怜恤你的仆人。
14. 求你使我们早晨饱尝你的慈爱，
好使我们一生一世欢呼喜乐。
15. 你使我们受苦和遭难的年日有多久，
求你使我们喜乐的日子也有多久。
16. 愿你的作为向你的仆人彰显，
愿你的威严向他们的子孙显明。
17. 愿主我们的　神的恩慈临到我们身上；
愿你为我们的缘故，坚立我们手所作的工；
我们手所作的工，愿你坚立。
