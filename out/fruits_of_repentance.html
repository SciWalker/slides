          - 对罪的认知
          - 忧伤、悔疚、谦卑、战兢之心
          - 承认自己的罪
          - 对罪的恨恶

          #### 悔改的果子：
          - 改革宗不单强调悔改的内在性，也强调悔改的外在表现。
          - 如果悔改是信心的果子，那么活出好行为就是悔改的果子。
          - 悔改的果子代表了从真正悔改心自然流出的善行。
          - 悔改是一生的，我们意识到自己的绝望状态，承认我们需要赦免，并以神儿女的身份来到耶稣面前（马太福音19：13-15）。
          - 首先，当我们将之称为 “一心归向神 ”时，我们指的不只是外在行为的转变，也包括灵魂本身的转变。只有当人脱去原来的本性，他才能结出与他的重生相称的善果。 ~加尔文
        </script>

        ### 马太福音3章1-8节
        1. 那时，有施洗的约翰出来，在犹太的旷野传道说： 
        2. “天国近了，你们应当悔改！” 
        3. 这人就是先知以赛亚所说的，他说：“在旷野有人声喊着说：‘预备主的道，修直他的路！’” 
        4. 这约翰身穿骆驼毛的衣服，腰束皮带，吃的是蝗虫、野蜜。 
        5. 那时，耶路撒冷和犹太全地并约旦河一带地方的人，都出去到约翰那里， 
        6. 承认他们的罪，在约旦河里受他的洗。 
        7. 约翰看见许多法利赛人和撒都该人也来受洗，就对他们说：“毒蛇的种类！谁指示你们逃避将来的愤怒呢？ 
        8. 你们要结出果子来，与悔改的心相称！
        约翰斥责法利赛人和撒都该人，你认为这是为什么？

      - 他们认为可以靠着守律法得称义

      - 他们的行为是虚伪的

    ## 3.2 从约翰对悔改的洗礼的教训，我们看到：
    - 必须有与悔改的心相称的果子（行为）
    - 悔改带来的不只是抽象的自我反省，而是实际的行动
    - 路加福音3:10-14
    #### 10. 众人问他说：“这样，我们当作什么呢？”
    #### 11. 约翰回答说：有两件衣裳的，就分给那没有的；有食物的，也当这样行。
    #### 12又有税吏来要受洗，问他说：夫子，我们当作甚么呢？
    #### 13约翰说：除了例定的数量，不要多取。
    #### 14又有兵丁问他说：我们当作甚么呢？约翰说：不要以强暴待人，也不要讹诈人，自己有钱粮就当知足。有 兵 丁 问 他 说 ： 我 们 当 作 甚 麽 呢 ？ 约 翰 说 ： 不 要 以 强 暴 待 人 ， 也 不 要 讹 诈 人 ， 自 己 有 钱 粮 就 当 知 足 。

      - 悔改的第一个果子就是人的心转向神。
      - 在马太福音22:37中，耶稣告诉我们，“你要尽心、尽性、尽意爱主你的神。”
      - 约翰一书4：7-8
      #### 7. 亲爱的弟兄啊，我们应当彼此相爱，因为爱是从神来的。凡有爱心的，都是由神而生，并且认识神。 
      #### 8. 没有爱心的，就不认识神，因为神就是爱。
        </script>
