            ## 1. 复习：
            真悔改的特性
            - 对罪的认知
            - 忧伤、悔疚、谦卑、战兢之心
            - 承认自己的罪
            - 对罪的恨恶
            - 对上帝赦免之恩的认识
            - 对罪的弃绝
            - 转向神
            
            ### 结论
            悔改是上帝透过福音的宣讲使人经历理智、情感、意志上根本性的转变，归向神，进入真理的恩典（提摩太后书2：25 ）
          </script>

          ## 2. 假悔改简介：
          圣经也明确教导说，不是所有的悔改都是真诚的。
          <br /><br />
          
          #### 哥林多后书7章10-11节
          - 10 因为依着神的意思忧愁，就生出没有后悔的懊悔来，以致得救；但世俗的忧愁是叫人死。 
          - 11 你看，你们依着神的意思忧愁，从此就生出何等的殷勤、自诉、自恨、恐惧、想念、热心、责罚[a]。在这一切事上，你们都表明自己是洁净的。
        </script>
    </section>
    <section data-markdown data-background="assets/nov/100114.jpg" data-background-color="lightblue"  class="scrollable top">
      <script type="text/template">
        ### 2.1 警告：
        #### 对别人：
        - 不要用来判断其他人是否真悔改。
        #### 对自己：
        - 每个人的悔改经历不一样，不能因为一些程度上或行为上的差异而以为自己的悔改是假的。
        #### 历史例子：马丁路德和加尔文
        - 谨记，悔改和福音都是上帝白白赐给罪人的恩典，而不是衡量自己功劳的标准。
        - 但是，认识假悔改帮助我们自我省察，更加谦卑依靠上帝的恩典和仰望基督。
      </script>
  </section>
  <section data-markdown data-background="assets/nov/100114.jpg" data-background-color="lightblue"  class="scrollable top">
    <script type="text/template">
      ## 4. 假悔改的特性：

      1. 假悔改来源于将信心单单放在完成律法的要求
      - 这种悔改建立在自以为是的行为上，认为可以透过自己的努力来完成律法的要求，从而获得上帝的悦纳。
      - 相对的，真悔改来源自真正的福音和对律法的真实理解。导致对罪行的真诚懊悔和向圣洁的转变。
      #### 罗马书9章30-31节：
      - 31 但以色列人追求律法的义，反得不着律法的义。 32 这是什么缘故呢？是因为他们不凭着信心求，只凭着行为求，他们正跌在那绊脚石上。
        </script>
</section>


<section data-markdown data-background="assets/nov/100114.jpg" data-background-color="lightblue"  class="scrollable top">
  <script type="text/template">
    2. 假悔改单单注重对罪行可怕后果的恐惧
    - 这种悔改是因为单单对罪行后果的恐惧，而不是对罪行本身的恨恶。
    - 对罪后果的恐惧本身并不错，但是真悔改必定是先从真诚的对罪的担忧和厌恶开始，并真实的渴望脱离这罪的困锁。
    
</script>
</section>

<section data-markdown data-background="assets/nov/100114.jpg" data-background-color="lightblue"  class="scrollable top">
  <script type="text/template">
    3. 假悔改单单是专注在公开的和严重的罪

    - 相对的，真悔改是对自己的罪的深刻认识，包括那些隐藏的罪。
    #### 罗马书7章
    - 22 因为按着我里面的意思[b]，我是喜欢神的律， 
    - 23 但我觉得肢体中另有个律和我心中的律交战，把我掳去，叫我附从那肢体中犯罪的律。 
    - 24 我真是苦啊！谁能救我脱离这取死的身体呢？ 
    - 25 感谢神！靠着我们的主耶稣基督就能脱离了。
  </script>
</section>

<section data-markdown data-background="assets/nov/100114.jpg" data-background-color="lightblue"  class="scrollable top">

    4. 假悔改不能带来真正的赦罪（称义）。
    - 假悔改和其他靠行为的尝试一样，仍然是处在法律诅咒之下
    - 相对的，真正的悔改带来的是上帝赦免。
    
  </script>
</section>

<section data-markdown data-background="assets/nov/100114.jpg" data-background-color="lightblue"  class="scrollable top">
  <script type="text/template">
    5. 假悔改是没有持续的盼望
    - 因着恐惧，假悔改的人会不断的担心自己的罪行，而没有真正的盼望，也没有从神来的喜乐。
    - 相对的，真悔改拥有上帝透过耶稣基督的赦罪凭据，因此有真实的永恒盼望。
    </script>
</section>

<section data-markdown data-background="assets/nov/100114.jpg" data-background-color="lightblue"  class="scrollable top">
  <script type="text/template">
    6. 假悔改源自对上帝和祂的律法的仇恨
    - 相对的，真悔改源自对上帝和祂的律法的爱。
    7. 假悔改只是产生外在的转变
    - 相对的，真悔改的后果是内在的转变，包括思想、情感、意志、行为的转变。
  </script>
</section>


<section data-markdown data-background="assets/nov/100114.jpg" data-background-color="lightblue"  class="scrollable top">
  <script type="text/template">
    8. 假悔改的结果最终会打回原形
    - 假悔改的人最终会回到原来的罪行中去，因为他们的悔改不是源自对罪的恨恶，而是对罪后果的恐惧。
    - 他们没有对罪真正的感到厌恶和懊悔。
    - 相对的，真悔改必定会产生持续性的果子。
    </script>
</section>

    ## 总结
    - 真悔改和假悔改最大的区别在于对福音大能的理解和对神的爱与认识。
    - 罪人必须真实的悔改，只有这样才能脱离灵性死亡的状态，得以亲近上帝。
    - 只要我们谦卑地来到祂的施恩宝座前，真诚求祂怜恤，祂比不撇下我们。
    #### 约翰一书2章1节：
    - 我小子们哪，我将这些话写给你们，是要叫你们不犯罪。若有人犯罪，在父那里我们有一位中保，就是那义者耶稣基督。
  </script>
</section>



<section data-markdown data-background="assets/nov/100114.jpg" data-background-color="lightblue"  class="scrollable top">

    ## 约翰·柯奎霍（John Colquhoun）：
    合乎圣经的悔改，是依着上帝的意思忧愁，这是一种带有鲜活力量的忧伤，可以刺入人的灵魂。世俗的忧愁是叫人死，使人失去承担责任的行动力；但依着上帝的意思忧愁，人就得着灵里的力量。前者出于受奴役的恐惧，使人胆战心惊、生命僵化，因此缺乏动力；后者出于信心和爱，使人心灵温暖、充满热情，因此满有活力
  </script>
</section>
