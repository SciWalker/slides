            ### 1. 定义
            ## 什么是恩典？
            - “恩典”的这个词来自于希腊语charis，意思是“支持、祝福或仁慈”
            - 在圣经的语境里，恩典是上帝按着祂主权里对我们的赐福而不是按我们的罪来诅咒我们,是他对不配的人的仁慈和恩惠。
          </script>

        <script type="text/template">
          ### 1. 定义
          ## 什么是普遍恩典？ 
          - 普遍恩典是指上帝对所有人的恩典，包括非信徒和真信徒。
          诗145：9 - 耶和华善待万民，他的慈悲覆庇他一切所造的。
          太5：45 - 祂叫日头照好人，也照歹人；降雨给义人，也给不义的人。
          
          - 普遍恩典的源头是上帝，并且透过圣灵的工作施予人。
          - 普遍恩典不能使人得救。
        </script>
    </section>

        ## 荷兰改革宗（Kuyper & Berkhof)所诠释的普遍恩典的形式 
        - 普世性的普遍恩典 (Universal Common Grace) - 对象是所有的创造物
        - 特殊性的普遍恩典 (Particular Common Grace) - 对象是所有人
        - 在约里的普遍恩典（Covenantal Common Grace) - 对象是所有的有形教会的成员
      </script>
  </section>
  <section data-markdown data-background="assets/nov/100114.jpg" data-background-color="lightblue"  class="scrollable top">

      ### 特殊性的普遍恩典
      ## 1. 物质上的赐福
      - 创造宇宙和其中万物的上帝……将生命、气息、万物，赐给万人……祂预先定准他们的年限和所住的疆界。（使徒行传17章24-26节）

      - 自然的生命与健康；食物，居所和衣物；为人类的生活提供所有的必需品。

      - 祂在从前的世代，任凭万国各行其道；然而为自己未尝不显出证据来，就如常施恩惠，从天降雨，赏赐丰年，叫你们饮食饱足，满心喜乐。」(徒十四16)
    </script>
</section>

### 特殊性的普遍恩典
### 2. 道德和良知
- 世人虽因罪，本性败坏，但仍有上帝所赐的良心和良知。能对上帝、真理以及正确和错误做出道德判断。

- 罗马书 2：14-15a
没有律法的外邦人，若顺着本性行律法上的事，他们虽然没有律法，自己就是自己的律法。这是显出律法的功用刻在他们心里，他们是非之心同作见证。
  </script>
</section>

    ### 特殊性的普遍恩典
    ### 3. 才智上的赐福
        - 人类的智慧、所有的才干和创造力。
        - 因为，耶和华赐人智慧；知识和聪明都由他口而出。(箴言2:6)
        
        - 加尔文："如果我们相信，神的圣灵是真理唯一的泉源，那么，不论真理在何处表现,我们都不能拒绝或藐视它。除非我们敢于侮辱神之灵。轻视圣灵的恩赐，就是藐视与责怪圣灵本身。"
  </script>
</section>

<section data-markdown data-background="assets/nov/100114.jpg" data-background-color="lightblue"  class="scrollable top">
  <script type="text/template">
    ### 特殊性的普遍恩典
    ### 4. 社会性的赐福
        - 对文明的渴求诸如法律、秩序、教育、正直、康健、福利以及公共利益。
        - 以赛亚书45：1 
        我——耶和华所膏的古列；我搀扶他的右手，使列国降伏在他面前。我也要放松列王的腰带，使城门在他面前敞开，不得关闭。
  </script>
</section>

<section data-markdown data-background="assets/nov/100114.jpg" data-background-color="lightblue"  class="scrollable top">

    ### 特殊性的普遍恩典
    ### 5. 罪的抑制
        - 藉着对良心、同胞、审判等的惧怕来抑制个人和社会性的犯罪；延缓对人类的公义审判和处决。
        
        - 罗马书13：1-4
        1. 在上有权柄的，人人当顺服他，因为没有权柄不是出于神的，凡掌权的都是神所命的。 
        2. 所以，抗拒掌权的就是抗拒神的命，抗拒的必自取刑罚。 
        3. 做官的原不是叫行善的惧怕，乃是叫作恶的惧怕。你愿意不惧怕掌权的吗？你只要行善，就可得他的称赞； 
        4. 因为他是神的用人，是于你有益的。你若作恶，却当惧怕；因为他不是空空地佩剑，他是神的用人，是申冤的，刑罚那作恶的。 
  </script>
</section>

<section data-markdown data-background="assets/nov/100114.jpg" data-background-color="lightblue"  class="scrollable top">
  <script type="text/template">
    ### 在约里的普遍恩典
    - 圣约普遍恩典是圣灵赐予教会成员暂时恩赐的方式。
    - 它还包括圣灵赐予有形教会中未重生的成员暂时属灵光照的经历。
    - 这些祝福也包括福音的邀请、宣讲以及阅读的上帝话语、祷告、
    教导、惩戒教会以及对教会成员的影响。
    - 例子：在基督教家庭中，父母的教导，教会的教导，以及基督教学校的教导。
    - 罗马书 3：1-2
    这样说来，犹太人有什么长处？割礼有什么益处呢？凡事大有好处，第一是上帝的圣言交托他们。
    
    
  </script>

    ## 理解普遍恩典的重要性
    1. 普遍恩典帮助我们欣赏非信徒的才干、文化、相对性的良善和美德。
    
    2. 普遍恩典提醒信徒们表达对上帝的感谢，因为他认识到上帝为他的受造物的护理。
  </script>
