        <script type="text/template">
            ## （真）信心的本质

            1. 真心的信靠(罗四18)
            2. 白白的恩典，不是出于行为（罗四2-5)
            3. 生命的改变（罗四20）
            4. 确实的知识(罗四19)
        </script>

      <section data-markdown data-background="assets/nov/100114.jpg" data-background-color="lightblue"  class="scrollable top">
        <script type="text/template">
            ## 真心的信靠
            - "信是所望之事的实底，是未见之事的确据" （希伯来书11：1）
            - 是圣灵透过福音在每个信徒里面作成的工作
            - 一个信徒不论受到怎样的打击，或怎样的挑战，他的真信心永远不会完全消失。
            - 因得着神而满足
                </script>
    </section>
    <section data-markdown data-background="assets/nov/100114.jpg" data-background-color="lightblue"  class="scrollable top">
      <script type="text/template">
        ## 白白的恩典，不是出于行为
        - 给所有的人，不分种族，不分阶级
        - "你们得救是本乎恩，也因着信；这并不是出于自己，乃是神所赐的；"（弗二8）
        - 信心完全出于神的恩典（sola gratia)。
        - 马太福音16：17，耶稣对彼得说：「西门巴约拿，你是有福的！因为这不是属血肉的指示你的，乃是我在天上的父指示的。」
        - Timothy Keller - 恩典是信心的源头，而信心又是善行的源头
        - 信心是蒙恩的渠道，对象是基督
      </script>
  </section>

        - 「义人必因信而生。」(罗一17)
        - 「你们要常在我里面，我也常在你们里面。枝子若不常在葡萄树上，自己就不能结果子；你们若不常在我里面，也是这样。」（约十五4）
        - 信心的结果就是信徒与基督的联合（union with Christ)
        - 就像一棵树的成长（诗篇1篇）
        - 最终将荣耀归神
    </script>
</section>
<section data-markdown data-background="assets/nov/100114.jpg" data-background-color="lightblue"  class="scrollable top">

    ## 确实的知识
    - 以赛亚书7章9节：你们若不信，定然不得立稳。
    - 得救的信心与此截然不同。它是基于神的话语。
    - 神的话语（不是人的感觉）是我们信心的根基，使我们明白我们的救恩完全是基督的功劳。
    - 奥古斯丁：“信心是认识的开始”
    - 加尔文：“信心是神对我们施慈爱的明白和确定的知识 ，这知识建立在神在基督里白白赏赐我们之应许的真实性上 ，且这应许是圣灵向我们启示并印在我心中的。”
  </script>
</section>

        ## 雅各和保罗对信心的看法

        - 雅各书2章14:我的弟兄们，若有人说自己有信心，却没有行为，有什么益处呢？这信心能救他吗？ 
        
        - 雅各书2章14: 21 我们的祖宗亚伯拉罕把他儿子以撒献在坛上，岂不是
        因行为称义吗？ 22 可见信心是与他的行为并行，而且信心因着行为才得成全。
        
        - 罗马书4章: 9 如此看来，这福是单加给那受割礼的人吗？不也是加给那未受割礼的人吗？因我们所说，亚伯拉罕的信，就算为他的义。
        
        - 保罗和雅各对信心与救恩的看法似乎有冲突，该如何解释？
        - 提示：雅各和保罗的书信对象是谁？他们的处境是什么？
        </script>
</section>

<section data-markdown data-background="assets/nov/100114.jpg" data-background-color="lightblue"  class="scrollable top">
  <script type="text/template">
    ## 解释保罗和雅各对信心的描述的“冲突”
    1. 处境的不同
    - 保罗在罗马书4章中，是在讨论人如何在上帝面前蒙称义，而雅各在雅各书2章中，是在讨论人如何在人面前表明自己的信心。
    
    2. 处理对象的不同
    - 雅各正在面临的是教会中的伪善问题。
    - 保罗则是在面对犹太人和外邦人之间的分歧包括割礼和律法。
</script>
</section>

<section data-markdown data-background="assets/nov/100114.jpg" data-background-color="lightblue"  class="scrollable top">
  <script type="text/template">
    ## 保罗和雅各（并所有的新约作者）都相信：
    - 信心完全是上帝的礼物
    - 信心是蒙恩的渠道
    - 信心的对象是基督
    - 人是因信称义
  </script>
</section>
